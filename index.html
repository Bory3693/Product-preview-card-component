<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Product preview card component</title>

    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <article class="container">
            <div class="images">
                <img src="./img/image-product-desktop.jpg" alt="product" class="product-photo">
                <img src="./img/image-product-mobile.jpg" alt="product-mobile" class="product-photo-mobile">
            </div>

            <div class="content-text">
                <span>parfume</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                     <span class="new-price">$149.99</span>
                     <span class="old-price">$169.99</span>
                </div>

                <a href="#" class="btn"><img src="./img/icon-cart.svg" alt="cart"> Add to card</a>

            </div>
        </article>
    </main>
</body>
</html>
